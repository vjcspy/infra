pipeline:
  name: meta-pipeline
  identifier: metapipeline
  projectIdentifier: default_project
  orgIdentifier: default
  description: Pipeline to deploy meta application
  tags: {}
  stages:
    - stage:
        name: Configuration
        identifier: Configuration
        description: Prepare configuration for pipeline
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: Resolve Configuration
                  identifier: Resolve_Configuration
                  spec:
                    shell: Bash
                    executionTarget: {}
                    delegateSelectors:
                      - helm-delegate
                    source:
                      type: Inline
                      spec:
                        script: |-
                          # Lấy giá trị của biến đầu vào từ pipeline
                          project_name=<+serviceVariables.meta_project_name>

                          # Kiểm tra nếu project_name là null hoặc rỗng
                          if [ -z "$project_name" ]; then
                            echo "Error: project_name không được để trống!"
                            exit 1  # Thoát với mã lỗi 1 để fail step này
                          fi

                          # In ra giá trị của project_name nếu không phải null
                          echo "Project Name: ${project_name}"

                          # Tạo namespace dựa trên project_name
                          namespace="meta-${project_name}"
                          echo "Namespace: ${namespace}"
                    environmentVariables: []
                    outputVariables:
                      - name: namespace
                        type: String
                        value: namespace
                    outputAlias:
                      key: configuration
                      scope: Pipeline
                  timeout: 2m
          environment:
            environmentRef: k8ssingleenv
            deployToAll: false
            infrastructureDefinitions:
              - identifier: k8shelmchartinfra
        tags: {}
        timeout: 2m
    - stage:
        name: Deploy
        identifier: Deploy
        description: Rolling Deploy
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: meta
            serviceInputs:
              serviceDefinition:
                type: Kubernetes
                spec:
                  variables:
                    - name: meta_project_name
                      type: String
                      default: stock
                      value: <+input>.default(stock).allowedValues(stock,binance)
          environment:
            environmentRef: k8ssingleenv
            deployToAll: false
            infrastructureDefinitions:
              - identifier: k8shelmchartinfra
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        when:
          pipelineStatus: Success
