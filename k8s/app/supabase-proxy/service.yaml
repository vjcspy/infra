apiVersion: v1
kind: Service
metadata:
  name: supabase-proxy
spec:
  selector:
    app: supabase-proxy
  ports:
  - name: http-8000
    port: 8000 # Cluster port for HTTP proxy
    targetPort: 18000 # DaemonSet container port
  - name: postgres-5432
    port: 5432 # Cluster port for PostgreSQL
    targetPort: 15432 # DaemonSet container port
  # Không bắt buộc, nhưng giữ traffic nội bộ
  internalTrafficPolicy: Local
