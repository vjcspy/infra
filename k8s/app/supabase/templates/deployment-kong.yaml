{{- if .Values.kong.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-kong
  labels:
    app.kubernetes.io/name: supabase
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: kong
spec:
  replicas: {{ .Values.kong.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: supabase
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: kong
  template:
    metadata:
      labels:
        app.kubernetes.io/name: supabase
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: kong
    spec:
      serviceAccountName: {{ include "supabase.serviceAccountName" . }}
      initContainers:
        - name: init-ebs-check
          image: busybox:1.37.0
          command:
            - sh
            - -c
            - for i in $(seq 1 5); do echo Checking EBS mount attempt $i; if [ -f /host_ebs_volume/DONT_DELETE ]; then echo OK; exit 0; fi; sleep 10; done; echo FAIL; exit 1
          volumeMounts:
            - name: host-ebs-root
              mountPath: /host_ebs_volume
      containers:
        - name: kong
          image: "{{ .Values.kong.image.repository }}:{{ .Values.kong.image.tag }}"
          imagePullPolicy: {{ .Values.kong.image.pullPolicy }}
          command:
            - bash
            - -c
            - >
              eval "echo \"$(cat ~/temp.yml)\"" > ~/kong.yml && /docker-entrypoint.sh kong docker-start
          ports:
            - containerPort: {{ .Values.kong.service.ports.http }}
              name: kong-http
            - containerPort: {{ .Values.kong.service.ports.https }}
              name: kong-https
          env:
          {{ include "supabase.renderServiceEnv" (list . "kong") | indent 12 }}
          volumeMounts:
            - name: supabase-root
              mountPath: /home/kong/temp.yml
              subPath: api/kong.yml
              readOnly: true
          {{- with .Values.kong.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.kong.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: host-ebs-root
          hostPath:
            path: /mnt/existing_ebs_volume
            type: Directory
        - name: supabase-root
          hostPath:
            path: /mnt/existing_ebs_volume/supabase/volumes
            type: Directory
{{- end }}
