    SUPABASE_PUBLIC_URL: http://api.bluestone.systems
    SUPABASE_ANON_KEY: change-me
    SUPABASE_SERVICE_KEY: change-me
    AUTH_JWT_SECRET: change-me
    NEXT_PUBLIC_ENABLE_LOGS: "true"
