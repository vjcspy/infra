nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

global:
  hostPath:
    root: /mnt/existing_ebs_volume/supabase/volumes
  ingressClassName: nginx

ingress:
  kong:
    enabled: true
    host: api.bluestone.systems
    annotations: {}
  studio:
    enabled: true
    host: studio.bluestone.systems
    annotations: {}

postgres:
  enabled: true
  replicaCount: 1
  image:
    repository: supabase/postgres
    tag: 15.8.1.060
    pullPolicy: IfNotPresent
  service:
    port: 5432
  env:
    # Database configuration
    POSTGRES_HOST: /var/run/postgresql
    PGPORT: "5432"
    POSTGRES_PORT: "5432"
    PGDATABASE: postgres
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres
    # Secrets - to be replaced with secret references
    PGPASSWORD: change-me-from-secret
    POSTGRES_PASSWORD: change-me-from-secret
    JWT_SECRET: change-me-from-secret
    JWT_EXP: "3600"
  hostPath:
    data: /mnt/existing_ebs_volume/supabase/volumes/db/data
    config: /mnt/existing_ebs_volume/supabase/volumes/db/config
    # Individual SQL files mapped like in docker-compose
    realtimeSql: /mnt/existing_ebs_volume/supabase/volumes/db/realtime.sql
    webhooksSql: /mnt/existing_ebs_volume/supabase/volumes/db/webhooks.sql
    rolesSql: /mnt/existing_ebs_volume/supabase/volumes/db/roles.sql
    jwtSql: /mnt/existing_ebs_volume/supabase/volumes/db/jwt.sql
    supabaseSql: /mnt/existing_ebs_volume/supabase/volumes/db/_supabase.sql
    logsSql: /mnt/existing_ebs_volume/supabase/volumes/db/logs.sql
    poolerSql: /mnt/existing_ebs_volume/supabase/volumes/db/pooler.sql
  # Command from docker-compose
  command:
    - postgres
    - "-c"
    - "config_file=/etc/postgresql/postgresql.conf"
    - "-c"
    - "log_min_messages=fatal"  # prevents Realtime polling queries from appearing in logs
  resources: {}
  livenessProbe:
    exec:
      command: ["pg_isready", "-U", "postgres", "-h", "localhost"]
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 10
  readinessProbe:
    exec:
      command: ["pg_isready", "-U", "postgres", "-h", "localhost"]
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 10

supavisor:
  enabled: true
  replicaCount: 1
  image:
    repository: supabase/supavisor
    tag: 2.5.7
    pullPolicy: IfNotPresent
  service:
    port: 6543
  env:
    DB_POOL_SIZE: "20"
    DATABASE_URL: postgres://postgres:change-me@supabase-postgres:5432/app
  hostPath:
    configFile: /mnt/existing_ebs_volume/supabase/volumes/pooler/pooler.exs
  waitForDb: true
  resources: {}
  livenessProbe:
    tcpSocket: { port: 6543 }
    initialDelaySeconds: 5
    periodSeconds: 10
  readinessProbe:
    tcpSocket: { port: 6543 }
    initialDelaySeconds: 3
    periodSeconds: 5

auth:
  enabled: true
  replicaCount: 1
  image:
    repository: supabase/gotrue
    tag: v2.177.0
    pullPolicy: IfNotPresent
  service:
    port: 9999
  env:
    API_EXTERNAL_URL: https://api.bluestone.systems
    GOTRUE_DB_DRIVER: postgres
    GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:change-me@supabase-postgres:5432/app
    GOTRUE_JWT_SECRET: change-me
  waitForDb: true
  resources: {}
  livenessProbe:
    httpGet: { path: /health, port: 9999 }
    initialDelaySeconds: 10
    periodSeconds: 10
  readinessProbe:
    httpGet: { path: /health, port: 9999 }
    initialDelaySeconds: 5
    periodSeconds: 5

