    PGRST_APP_SETTINGS_JWT_EXP: "3600"
    PGRST_DB_URI: postgres://postgres:change-me@supabase-postgres:5432/app
  waitForDb: true
  resources: {}
  livenessProbe:
    tcpSocket: { port: 3000 }
    initialDelaySeconds: 10
    periodSeconds: 10
  readinessProbe:
    tcpSocket: { port: 3000 }
    initialDelaySeconds: 5
    periodSeconds: 5

